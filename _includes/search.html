<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/search.css">
<!-- Html Elements for Search -->
<div id="search-container">
<input type="text" id="search-input" placeholder="search...">
<ul id="results-container">
</ul>
</div>


<!-- Script pointing to search-script.js -->
<script src="{{ site.baseurl }}/assets/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
var result = '<div id="search"><a "href="{url}"> {title}</a><br><span>{date}</span></div>';  

SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json',
  searchResultTemplate: result
})

</script>

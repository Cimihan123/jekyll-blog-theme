<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu|Roboto'>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog.css">  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/pagination.css">  
  <title>Blog</title>
</head>

<body>
  {% include navsearch.html %} 
  <main>

    <!-- post list -->
    <h1>Blog Post List</h1>

    <div class="post-list post-list_grid">
      {% for post in  site.posts %}
      <!-- Post start -->
      <div class="post-list__post post">
        <figure class="post__preview-img">
          <a href="{{post.url}}"><img src="{{ site.baseurl }}/assets/thumbnail/{{ post.titleimage }}" alt="">
          </a>
        </figure>

        <div class="post__header">
          <time datetime="2019-11-09" class="post__time">{{ post.date | date: "%-d %B %Y" }}</time>
          <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        </div>
      </div>
      {% endfor %}
    <!-- Post end -->
    </div><!-- / .post-list -->

  <div id="jsScroll" class="scroll" onclick="scrollToTop();">
    <i class="fa fa-angle-up"></i>
  </div>
</body>

{% include scroll.html %}
{% include toggle.html %}

</script>

</html>
